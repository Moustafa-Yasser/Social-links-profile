<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Social links profile</title>
    <link rel="stylesheet" href="main.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center;     font-size: 11px;
    text-align: center;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>
    <main>
      <div class="info">
        <img
        src="images/avatar-jessica.jpeg"
        alt="Your Browser is not support this image(Personal img)"
      />
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="buttons">
        <button><a target="_blank" href="https://github.com/Moustafa-Yasser">GitHub</a></button>
        <button><a target="_blank" href="#">Frontend Mentor</a></button>
        <button><a target="_blank" href="#">LinkedIn</a></button>
        <button><a target="_blank" href="#">Twitter</a></button>
        <button><a target="_blank" href="#">Instagram</a></button>
      </div>
    </main>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mostafa Yasser</a>.
  </div>
  </body>
</html>
